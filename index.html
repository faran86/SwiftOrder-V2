<!DOCTYPE html>
<html dir="rtl">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Swift Order - Join Us</title>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"/>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
	<link media="all" rel="stylesheet" href="css/main.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
	<script>window.jQuery || document.write('<script src="js/jquery-1.12.4.min.js" defer><\/script>')</script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
	<script src="js/jquery.main.js" defer></script>
</head>
<body>
	<div id="wrapper">
		<header class="header">
			<a href="#" class="user-info">
				<div class="user-avatar"></div>
				<div class="user-name">الرومانسية - الشرفية</div>
			</a>
			<ul class="noti-list">
				<li class="alert"><a href="#"><i class="fa fa-envelope"></i></a></li>
				<li class="alert"><a href="#"><i class="fa fa-bell-o"></i></a></li>
			</ul>
		</header>
		<main class="main">
			<div class="content-holder">
				<div class="sidebar">
					<div class="logo"><a href="#"><img src="images/logo.png" alt="Swift Order"></a></div>
					<nav class="nav">
						<ul>
							<li>
								<a class="active" href="#">
									<i class="fa fa-home"></i>
									<span class="title">الصفحة الرئيسية</span>
								</a>
							</li>
							<li>
								<a href="#">
									<i class="fa fa-floppy-o"></i>
									<span class="title">الطلبات المغلقة</span>
								</a>
							</li>
							<li>
								<a href="#">
									<i class="fa fa-cutlery"></i>
									<span class="title">قائمة الطعام</span>
								</a>
							</li>
							<li>
								<a href="#">
									<i class="fa fa-cog"></i>
									<span class="title">الإعدادت</span>
								</a>
							</li>
						</ul>
					</nav>
				</div>
				<div class="content">

				</div>
			</div>
		</main>
	</div>
</body>
</html>
